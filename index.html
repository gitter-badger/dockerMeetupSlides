<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="/favicon.ico">
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" media="all" href="./css/default.css">
  <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="./css/phone.css">
  <link rel="stylesheet" href="./vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <base target="_blank">
  <script src="slide_config.js"></script>
  <script data-main="./js/slides" src="./js/require-1.0.8.min.js"></script>
</head>
<body style="opacity: 0">

<slides class="layout-widescreen">

  <slide class="logoslide nobackground">
    <article class="flexbox vcenter">
      <span><img src="./images/codecentric-logo.png"></span>
    </article>
  </slide>

  <slide class="title-slide segue nobackground">
    <aside class="gdbar">
      <img src="./images/codecentric-logo-only.png">
    </aside>
    <hgroup class="auto-fadein">
      <h1 data-config-title><!-- populated from slide_config.json --></h1>

      <h2 data-config-subtitle><!-- populated from slide_config.json --></h2>

      <p data-config-presenter><!-- populated from slide_config.json --></p>
    </hgroup>
  </slide>

  <slide>
    <article>
      <ul class="speakers">
        <li id="speaker-robert">
          <span class="name">Robert Hostlowsky</span>
          <img src="robertHostlowsky.jpeg"
               width="160px"
               alt="rhosts avatar"
               class="avatar">
          <ul class="social">
            <li>
              <i class="icon-twitter"></i>
              <a href="https://twitter.com/rhosts">
                @rhosts
              </a>
            </li>
            <li>
              <i class="icon-github"></i>
              <a href="https://github.com/lowsky/">
                github.com/lowsky
              </a>
            </li>
            <li>
              <i class="icon-envelope"></i>
              <a href="mailto:robert.hostlowsky@codecentric.de">
                robert.hostlowsky@codecentric.de
              </a>
            </li>
          </ul>
        </li>
        <li/>
      </ul>
    </article>
  </slide>

  <slide>
    <hgroup>
      <h2>Links</h2>
    </hgroup>
    <article>
      <section>
        <ul>
          <li>
            <a href="https://github.com/lowsky/dashboard/">Dashboard Project</a>
          </li>
        </ul>
      </section>
    </article>
  </slide>

  <slide>
    <hgroup>
      <h2>Images</h2>
    </hgroup>
    <article>
      <section>
        <ul>
          <li>
            <a href="https://github.com/lowsky/dashboard/">Dashboard Project</a>
          </li>
        </ul>
      </section>
    </article>
  </slide>

  <slide class="backdrop"></slide>

</slides>

</body>
</html>
